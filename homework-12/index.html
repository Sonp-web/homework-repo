    <section class="second">
      <div class="container">
        <form action="" class="model">
          <h2 class="model__title">Будем рады <span>вашему</span> отзыву</h2>
          <div class="model__groups">
            <div class="model__group">
              <label for="fullname" class="model__label">Имя и Фамилия</label>
              <input
                type="text"
                name=""
                id="fullname"
                placeholder="Александрa Иванова"
                class="model__input"
              />
            </div>
            <div class="model__group">
              <label for="city" class="model__label">Откуда вы</label>
              <input
                type="text"
                name=""
                id="city"
                placeholder="Москва"
                class="model__input"
              />
            </div>
            <div class="model__group">
              <label for="date" class="model__label">Когда летали (дата)</label>
              <input
                type="text"
                name=""
                id="date"
                placeholder="10.10.23"
                class="model__input"
              />
            </div>
            <div class="model__group">
              <label for="country" class="model__label"
                >Куда летали (страна и отель)</label
              >
              <input
                type="text"
                name=""
                id="country"
                placeholder="Бали, Hanging Gardens "
                class="model__input"
              />
            </div>
            <div class="model__group">
              <label for="feedback" class="model__label">Напишите отзыв</label>
              <textarea
                type="textarea"
                name=""
                id="feedback"
                placeholder="Текст"
                class="model__textarea"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="model__button">Отправить</button>
        </form>
      </div>
    </section>
