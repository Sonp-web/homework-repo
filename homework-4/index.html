<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="tile">
        <h2 class="tile__title">
          Get Started With <br />
          Your Free Trial
        </h2>
        <div class="tile__wrapper-descr">
          <p class="tile__descr">
            Explore yoga at our serene studio with a complimentary session. Meet
            our instructors and discover the benefits
          </p>
          <button class="button tile__button">GetStarted Today</button>
        </div>
      </section>
      <section class="tile tile_white">
        <img src="material-symbols_spa.svg" alt="" class="tile__img" />
        <h2 class="tile__title tile__title_black">Spa area</h2>
        <div class="tile__wrapper-descr tile__wrapper-descr_white">
          <p class="tile__descr tile__descr_black">
            Indulge in a world of relaxation and rejuvenation with our
            exceptional spa services. At our LA center
          </p>
          <button class="button tile__button tile__button_white">
            Learn More
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
