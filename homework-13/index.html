<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animate">
      <div class="container">
        <div class="animate__cards">
          <div class="card">
            <h2 class="card__title">Buttons</h2>
            <div class="card__item">
              <h3 class="card__title-item">Primary/Primary</h3>
              <div class="card__buttons">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button
                ><button class="card__button">Disable</button>
              </div>
            </div>
            <div class="card__item">
              <h3 class="card__title-item">Primary/Secondary</h3>
              <div class="card__buttons">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button
                ><button class="card__button">Disable</button>
              </div>
            </div>
            <div class="card__item">
              <h3 class="card__title-item">Simple Buttons</h3>
              <div class="card__buttons-greed">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button>
              </div>
              <div class="card__buttons-red">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button>
              </div>
            </div>
          </div>
          <div class="card">
            <h2 class="card__title">Form elements</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
