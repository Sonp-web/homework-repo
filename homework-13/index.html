<html lang="en">

    <div class="animate">
      <div class="container">
        <div class="animate__cards">
          <div class="card">
            <h2 class="card__title">Buttons</h2>
            <div class="card__item">
              <h3 class="card__title-item">Primary/Primary</h3>
              <div class="card__buttons card__buttons-orange">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button
                ><button class="card__button" disabled>Disable</button>
              </div>
            </div>
            <div class="card__item">
              <h3 class="card__title-item">Primary/Secondary</h3>
              <div class="card__buttons card__button-blue">
                <button class="card__button">Normal</button
                ><button class="card__button">Hover</button
                ><button class="card__button" disabled>Disable</button>
              </div>
            </div>
            <div class="card__item card__item-simple">
              <h3 class="card__title-item">Simple Buttons</h3>
              <div class="card__buttons-with-arrow">
                <button
                  class="card__button-with-arrow card__button-with-arrow_green"
                >
                  Normal
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.75 12H20.25"
                      stroke="#23BD33"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.5 5.25L20.25 12L13.5 18.75"
                      stroke="#23BD33"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg></button
                ><button
                  class="card__button-with-arrow card__button-with-arrow_green"
                >
                  Hover<svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.75 12H20.25"
                      stroke="#23BD33"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.5 5.25L20.25 12L13.5 18.75"
                      stroke="#23BD33"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <button
                  class="card__button-with-arrow card__button-with-arrow_red"
                >
                  Normal
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.75 12H20.25"
                      stroke="#E34444"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.5 5.25L20.25 12L13.5 18.75"
                      stroke="#E34444"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg></button
                ><button
                  class="card__button-with-arrow card__button-with-arrow_red"
                >
                  Hover
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.75 12H20.25"
                      stroke="#E34444"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.5 5.25L20.25 12L13.5 18.75"
                      stroke="#E34444"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="card">
            <h2 class="card__title">Form elements</h2>
            <form action="" class="card__form">
              <h3 class="form__title">Input field</h3>
              <div class="form__list-input">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Normal"
                /><input
                  type="text"
                  class="form__input"
                  placeholder="Hover"
                /><input
                  type="text"
                  class="form__input"
                  placeholder="Clicked"
                /><input type="text" class="form__input" placeholder="Typing" />
              </div>
              <h3 class="form__title">Dropdown item</h3>
              <div class="form__list-dropdown">
                <div class="form__item-dropdown">
                  <h4 class="form__item-dropdown-title">Default item</h4>
                  <div class="form__item-dropdown-wrapper">
                    <input
                      type="checkbox"
                      class="form__checkbox"
                      name="normal"
                      id="normal"
                    />
                    <label for="normal" class="form__item-label">Normal</label>
                  </div>
                  <div class="form__item-dropdown-wrapper">
                    <input
                      type="checkbox"
                      class="form__checkbox"
                      name="hover"
                      id="hover"
                    />
                    <label for="hover" class="form__item-label">Hover</label>
                  </div>
                  <div class="form__item-dropdown-wrapper">
                    <input
                      type="checkbox"
                      class="form__checkbox"
                      name="disabled"
                      id="disabled"
                      disabled
                    />
                    <label for="disabled" class="form__item-label" disabled
                      >Disabled</label
                    >
                  </div>
                </div>
